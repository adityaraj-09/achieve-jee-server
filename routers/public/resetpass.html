<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        input[type="password"],input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2b3674;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        #passwordMismatchError{
            color: red;
            display: none;
        }
        #success,#failure{
            display: none;
        }
        .spinner-cir {
            display: none;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid white;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
    </style>
</head>

<body>
    <div class="container">
        <h3 id="success">Password has been changed succesfully </h3>
        <h3 id="failure">Invalid session or session expired </h3>
        <form  method="POST" id="resetForm">
            <h1>Password Reset</h1>
            <p>Please enter your new password below:</p>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="text" id="confirmPassword" name="confirmPassword" required autocomplete="off">
            <br>
            <button type="submit"> <strong id="reset">Reset Password</strong>  <div class="spinner-cir" id="spin"></div></button>
            <p id="passwordMismatchError" >password doesn't match</p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const resetForm = document.getElementById('resetForm');
            resetForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const newPassword = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const passwordMismatchError = document.getElementById('passwordMismatchError');
                const spinner=document.getElementById('spin')
                const reset=document.getElementById('reset')
                spinner.style.display='block'
                reset.style.display="none"
        const urlParams = new URLSearchParams(window.location.search);
         const queryParameter = urlParams.get('id');
               
                if(newPassword===confirmPassword){
                    passwordMismatchError.style.display = 'none';
                    fetch('/api/reset-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                password: newPassword,
                                id: queryParameter,
                                
                            }),
                        })
                            .then((response) => {
                                    if (!response.ok) {
                                        throw new Error('Network response was not ok');
                                    }
                                    return response.json()
                            })
                            .then(data => {
                                const s=document.getElementById("success")
                                resetForm.style.display="none"
                                s.style.display='block'
                               
                            })
                            .catch(error => {
                                spinner.style.display='none'
                                reset.style.display="block"
                                const f=document.getElementById("failure")
                                resetForm.style.display="none"
                                f.style.display='block'
                                
                               
                            });
                }else{
                    spinner.style.display='none'
                reset.style.display="block"
                    passwordMismatchError.style.display = 'block';
                    
                }

                })
            })
    </script>
</body>
</html>
